<div class="form-horizontal">
    <fieldset>
        <legend>Employee Detail</legend>

        <div class="col-lg-3">
            <img ng-src="{{currentEmployee.Image ? currentEmployee.Image : 'customerimages/default-image.png'}}"
                 class="img-circle"
                 alt='employee image' />
        </div>

        <div class="col-lg-8">
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Full Name</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentEmployee.FullName" disabled>
                </div>
                <div class="col-lg-1">
                    <button ng-click="editEmployee(currentEmployee.EmployeeId)" class="btn btn-primary">Edit</button>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Address</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentEmployee.Address" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">City</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentEmployee.City" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Country</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentEmployee.Country" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Zip Code</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="currentEmployee.ZipCode" disabled>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-3">
                    <a ui-sref="employee.detail.contact({contactEmployeeId: currentEmployee.EmployeeId})">Contact Detail</a>
                </div>
            </div>            
        </div>

    </fieldset>
</div>

<div ui-view></div>
