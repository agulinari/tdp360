<div class="form-horizontal">
    <fieldset>
        <legend>Detalle del Empleado</legend>

        <div class="col-lg-3">
            <img ng-src="{{currentEmployee.image ? currentEmployee.image : 'images/default-image.png'}}"
                 class="img-circle"
                 alt='employee image' />
        </div>

        <div class="col-lg-8">
            <div class="form-group">
                <label for="inputNombre" class="col-lg-3 control-label">Nombre Completo</label>
                <div class="col-lg-8">
                    <input type="text" name="inputNombre" class="form-control" ng-model="currentEmployee.fullName" disabled>
                </div>
                <div class="col-lg-1">
                    <button ng-click="editEmployee(currentEmployee._id)" class="btn btn-primary">Editar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="inputArea" class="col-lg-3 control-label">Area</label>
                <div class="col-lg-8">
                    <input type="text" name="inputArea" class="form-control" ng-model="currentEmployee.area" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPuesto" class="col-lg-3 control-label">Puesto</label>
                <div class="col-lg-8">
                    <input type="text" name="inputPuesto" class="form-control" ng-model="currentEmployee.puesto" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputInterno" class="col-lg-3 control-label">Interno</label>
                <div class="col-lg-8">
                    <input type="text" name="inputInterno" class="form-control" ng-model="currentEmployee.interno" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                <div class="col-lg-8">
                    <input type="text" name="inputEmail" class="form-control" ng-model="currentEmployee.email" disabled>
                </div>
            </div>
                 
        </div>


    </fieldset>
</div>
<div class="form-horizontal">
    <fieldset>
        <div ng-show ="jefe">
            <legend>Responde a</legend>
            <div class="col-lg-12  animate">
            <div class="row">
                <div class="col-lg-3">
                    <img ng-src="{{jefe.image ? jefe.image : 'images/default-image.png'}}"
                         class="img-circle"
                         style="max-width:50px"
                         alt='employee image' />
                </div>
                <div class="col-lg-6">
                    <div style="font-weight:bold;">
                        <a ng-click="employeeDetail(jefe._id)" style="cursor:pointer">{{jefe.fullName}}</a>                   
                    </div>
                    <div>{{jefe.area}} - {{jefe.puesto}}</div>
                </div>
                <div class="col-lg-3">
                    <button ng-click="createEval(jefe._id)" class="btn btn-primary">Crear Evaluaci&oacute;n</button>                
                </div>
            </div>
            </div>
         </div>

        <div ng-show ="subs">
            <legend>Subordinados</legend>
            <div class="col-lg-12 customer-row animate" ng-repeat="sub in subs">
            <div class="row">
                <div class="col-lg-3">
                    <img ng-src="{{sub.image ? sub.image : 'images/default-image.png'}}"
                         class="img-circle"
                         style="max-width:50px"
                         alt='employee image' />
                </div>
                <div class="col-lg-6">
                    <div style="font-weight:bold;">
                        <a ng-click="employeeDetail(sub._id)" style="cursor:pointer">{{sub.fullName}}</a>                   
                    </div>
                    <div>{{sub.area}} - {{sub.puesto}}</div>                    
                </div>
                <div class="col-lg-3">
                    <button ng-click="createEval(sub._id)" class="btn btn-primary">Crear Evaluaci&oacute;n</button>                
                </div>
            </div>
            </div>
        </div>
    </fieldset>
</div>
