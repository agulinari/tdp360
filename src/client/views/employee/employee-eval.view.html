<div class="modal-content">
    <form name="form" >
        <div class="modal-header">
            <button type="button" 
                    class="close" 
                    ng-click="cancel()"
                    data-dismiss="modal" 
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Asignar evaluaci&oacute;n a {{eval.evaluador.fullName}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-lg-3 control-label">Evaluado</label>
                    <div class="col-lg-8">
                        <input type="text"
                               class="form-control"
                               ng-model="eval.evaluado.fullName"
                               disabled>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-lg-3 control-label">Evauaci&oacute;n</label>
                    <div class="col-lg-8">
                        <select class="form-control" ng-model="eval._id" ng-options="ev._id as ev.titulo for ev in evals" required>
                              <option value="">Elige un modelo de evaluaci&oacute;n</option>
                        </select>
                    </div>
                </div>


            </div>
        </div>
        <div class="modal-footer">
            <button type="button"
                    ng-click="assign()"
                    ng-disabled="form.$invalid"
                    class="btn btn-success">
                Asignar
            </button>
            <button type="button"
                    ng-click="cancel()"
                    class="btn btn-danger"
                    data-dismiss="modal">
                Cancelar
            </button>

            <div class="alert-danger" ng-if="error.length > 0 " ng-bind="error"></div>

        </div>
    </form>
</div>
