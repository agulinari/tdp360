<div class="form-horizontal">
    <fieldset>
        <legend>Detalle de la Evaluaci&oacute;n</legend>
        
        <div class="col-lg-11">
            <div class="form-group">
                <label for="inputNombre" class="col-lg-3 control-label">T&iacute;tulo</label>
                <div class="col-lg-8">
                    <input type="text" name="inputNombre" class="form-control" ng-model="currentEval.titulo" disabled>
                </div>    
            </div>
            <div class="form-group">
                <label for="inputTipo" class="col-lg-3 control-label">Tipo</label>
                <div class="col-lg-8">
                    <input type="text" name="inputTipo" class="form-control" ng-model="currentEval.tipo" disabled>
                </div>
            </div>

                 
        </div>


    </fieldset>
</div>

                                    </tbody>
                                </table>
            </div>
