<div class="row">
    <div class="col-lg-3">
        <img ng-src="{{evaluado.image ? evaluado.image : 'images/default-image.png'}}"
             class="img-circle"
             style="max-width:50px"
             alt='employee image' />
    </div>
    <div class="col-lg-9">
        <div style="font-weight:bold;">
            <a ng-click="instanceDetail(instance)" style="cursor:pointer">{{instance.eval.titulo}}</a>            
        </div>
        <div>{{instance.evaluado.fullName}}</div>
    </div>
</div>
