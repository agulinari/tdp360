<div class="row">
    <div class="col-lg-10">
        <h1>Mis Evaluaciones</h1>  
    </div>
</div>
<div class="row">
    <div class="col-lg-3" style="border: 1px solid #ddd;border-radius: 4px; overflow-y:hidden">
        <!-- Search employees -->
        <legend>Buscar Evaluaciones</legend>
        <div class="input-group">
            <input type="text"
                   ng-model="searchText"
                   class="form-control"
                   placeholder="Enter search text">
            <span class="input-group-addon" id="basic-addon1">
                <i class="glyphicon glyphicon-search"></i>
            </span>
        </div>

        <div class="col-lg-12 customer-row animate" ng-repeat="instance in instances">
            <as-myeval></as-myeval>
        </div>
    </div>
    <div class="col-lg-9" style="border: 1px solid #ddd;border-radius: 4px; overflow-y:auto">
        <div ui-view></div>
    </div>
</div>
